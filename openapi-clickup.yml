  '/v3/workspaces/{workspace_id}/auditlogs':
    post:
      summary: Create Workspace-level audit logs
      deprecated: false
      description: Create Workspace-level audit logs. Audit logs can only be created by the Workspace owner on Enterprise Plans.
      tags:
        - Audit Logs
      parameters:
        - name: workspace_id
          in: path
          description: (Required) The ID of the Workspace.
          required: true
          example: <string>
          schema:
            type: string
        - name: Content-Type
          in: header
          description: ''
          required: true
          example: application/json
          schema:
            type: string
        - name: Accept
          in: header
          description: ''
          required: true
          example: application/json
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                applicability:
                  type: string
                filter:
                  type: object
                  properties:
                    workspaceId:
                      type: string
                    userId:
                      type: array
                      items:
                        type: string
                    userEmail:
                      type: array
                      items:
                        type: string
                    eventType:
                      type: array
                      items:
                        type: string
                    eventStatus:
                      type: string
                    startTime:
                      type: string
                    endTime:
                      type: string
                  required:
                    - workspaceId
                    - userId
                    - userEmail
                    - eventType
                    - eventStatus
                    - startTime
                    - endTime
                pagination:
                  type: object
                  properties:
                    pageRows:
                      type: string
                    pageTimestamp:
                      type: string
                    pageDirection:
                      type: string
                  required:
                    - pageRows
                    - pageTimestamp
                    - pageDirection
              required:
                - applicability
                - filter
                - pagination
            example:
              applicability: <string>
              filter:
                workspaceId: <string>
                userId:
                  - <string>
                  - <string>
                userEmail:
                  - <string>
                  - <string>
                eventType:
                  - <string>
                  - <string>
                eventStatus: <string>
                startTime: <number>
                endTime: <number>
              pagination:
                pageRows: <number>
                pageTimestamp: <number>
                pageDirection: <string>
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties: {}
          headers: {}
      security: []
